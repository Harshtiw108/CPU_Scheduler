<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #777 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        select, input, textarea {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: #fff;
            border: 0;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CPU Scheduling Simulator</h1>
        </div>
    </header>
    <div class="container">
        <form id="schedulingForm">
            <label for="algorithm">Choose Scheduling Algorithm:</label>
            <select id="algorithm">
                <option value="fcfs">First-Come, First-Served (FCFS)</option>
                <option value="priority">Priority Scheduling</option>
                <option value="Round-Robin">Round Robin</option>
                <option value="Shortest_Job_First">Priority Scheduling</option>

            </select>
            <label for="processes">Enter Processes (format: pid,burst_time,priority):</label>
            <textarea id="processes" rows="5" placeholder="e.g., 1,5,2\n2,3,1\n3,8,3"></textarea>
            <button type="button" onclick="simulateScheduling()">Simulate</button>
        </form>
        <h2>Results</h2>
        <div id="results"></div>
    </div>
    <script>
        async function simulateScheduling() {
            const algorithm = document.getElementById('algorithm').value;
            const processInput = document.getElementById('processes').value.trim();
            if (!processInput) {
                alert("Please enter process details.");
                return;
            }
            const processes = processInput.split('\n').map(line => {
                const [pid, burstTime, priority] = line.split(',').map(Number);
                return { pid, burstTime, priority };
            });
            const response = await fetch('/schedule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ algorithm, processes })
            });
            const result = await response.json();
            displayResults(result);
        }
        function displayResults(results) {
            let output = '<table><tr><th>Process</th><th>Burst Time</th><th>Priority</th><th>Waiting Time</th><th>Turnaround Time</th></tr>';
            results.forEach(process => {
                output += `<tr>
                            <td>${process.pid}</td>
                            <td>${process.burstTime}</td>
                            <td>${process.priority}</td>
                            <td>${process.waitingTime}</td>
                            <td>${process.turnAroundTime}</td>
                           </tr>`;
            });
            output += '</table>';
            document.getElementById('results').innerHTML = output;
        }
    </script>
</body>
</html>
